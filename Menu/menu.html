<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Menu</title>

    <link rel="stylesheet" type="text/css" href="menu.css">
</head>

<body>
    <div class="menu">
        <main>
            <h1> CAMP COFFEE </h1>
            <p class="data">2023</p>
            <hr>
            <section>
                <h2>Café</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                <article class="item">
                    <p class="cafe">Cappuccino</p><p class="preco">5.00</p>
                </article>
                <article class="item">
                    <p class="cafe">Café com leite</p><p class="preco">3.50</p>
                </article>
                <article class="item">
                    <p class="cafe">Café americano</p><p class="preco">3.00</p>
                </article>
                <article class="item">
                    <p class="cafe">Expresso</p><p class="preco">2.50</p>
                </article>
                <article class="item">
                    <p class="cafe">Mocha</p><p class="preco">4.00</p>
                </article>
            </section>
            <section>
                <h2>Sobremesas</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="sobremesa">Donut</p><p class="preco">1.50</p>
                  </article>
                  <article class="item">
                    <p class="sobremesa">Torta</p><p class="preco">2.75</p>
                  </article>
                  <article class="item">
                    <p class="sobremesa">Bolo de queijo</p><p class="preco">3.00</p>
                  </article>
                  <article class="item">
                    <p class="sobremesa">Rocambole</p><p class="preco">2.50</p>
            </section>
        </main>
        <hr class="bottom-line">
    </div>
</body>

</html>
